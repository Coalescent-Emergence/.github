name: ADR guard
on:
  pull_request:
    paths:
      - 'docs/decisions/**'

# Explicit least-privilege permissions for SOC2/HIPAA compliance
permissions:
  contents: read        # Read repository contents and ADR files
  pull-requests: write  # Comment on PRs with lint results

jobs:
  adr-lint:
    name: adr-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node 18 for markdownlint
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install markdownlint-cli
        run: |
          npm install -g markdownlint-cli@0.32.0
      - name: Run markdownlint on ADRs
        run: |
          markdownlint "docs/decisions/**/*.md" || exit 1
