name: PR validation
on:
  pull_request:

# Explicit least-privilege permissions for SOC2/HIPAA compliance
permissions:
  contents: read        # Read repository contents and PR diffs
  pull-requests: write  # Comment on PRs and add labels

jobs:
  pr-linked-issue:
    name: pr-linked-issue
    runs-on: ubuntu-latest
    steps:
      - name: Check PR body for linked issue
        uses: actions/github-script@v8
        with:
          script: |
            const body = context.payload.pull_request && context.payload.pull_request.body || '';
            const regex = /(Closes|Fixes)\s+#\d+/i;
            if (!regex.test(body)) {
              core.setFailed('PR must reference an issue using "Closes #<issue-number>" or "Fixes #<issue-number>".');
            } else {
              core.exportVariable('LINKED_ISSUE_FOUND', 'true');
            }

  ai-assist:
    name: ai-assist
    needs: pr-linked-issue
    runs-on: ubuntu-latest
    # SECURITY: Only run for same-repo PRs to prevent secret exposure to forks
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read       # Read PR content
      pull-requests: write # Post advisory comments and labels
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prepare AI context and advisory (Copilot guidance)
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          echo "Gathering PR context..."
          # Minimal context: title + body
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          PAYLOAD=$(jq -n --arg t "$PR_TITLE" --arg b "$PR_BODY" '{title:$t, body:$b}')
          echo "$PAYLOAD" > /tmp/ai_input.json
          # NOTE: This step does not call external LLMs. Use GitHub Copilot
          # interactively (or in Codespaces) with the prompt at
          # .github/agents/pr-advisor/prompt.md for an advisory summary.
          # The placeholder below remains non-blocking and advisory.
          RESPONSE="{\"summary\":\"AI advisory placeholder (use Copilot for richer suggestions)\",\"confidence\":80}"
          echo "$RESPONSE" > /tmp/ai_output.json
      - name: Post AI advisory comment and label
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const out = JSON.parse(fs.readFileSync('/tmp/ai_output.json','utf8'));
            const body = `**AI advisory (non-blocking)**\n\nSummary: ${out.summary}\n\nConfidence: ${out.confidence}%\n\n_This is advisory only â€” human review required._`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['ai:review'],
            });
